<meta charset="UTF-8">
<script>

    var idadeLinda = parseInt(window.prompt("digite a idade de Linda:"));
    var idadeGuaraciara = parseInt(window.prompt("digite a idade de Gua:"));
    var idadePerola = parseInt(window.prompt("digite a idade de Perola:"));

    var mediaIdades = Math.round((idadeLinda + idadeGuaraciara + idadePerola) / 3);

    document.write( "A média das idades das filhas é  "  + mediaIdades);

</script>
