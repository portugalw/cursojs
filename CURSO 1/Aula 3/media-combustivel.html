<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var volumeTanque = 40;
    var caminhoPercorridoGasolina = 480;
    var caminhoPercorridoAlcool = 300;

    var mediaGasolina = caminhoPercorridoGasolina/volumeTanque;
    var mediaAlcool = caminhoPercorridoAlcool/volumeTanque;

    document.write("Média com gasolina: " + mediaGasolina + " km/L <br>");
    document.write("Média com alcool: " + mediaAlcool + " km/L");

    console.log(mediaGasolina);
    console.log(mediaAlcool);


</script>
