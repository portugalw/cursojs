<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        var imc = peso / (altura * altura);
        return imc;
    }

    var altura = prompt("Altura");
    var peso = prompt("Peso");

    var imcCalculado = calculaImc(altura, peso);
    mostra("O meu IMC Ã© : " + imcCalculado);
</script>
