<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var limite = 10;
    var contador = 1;
    
    while(contador <= limite){

        if(contador % 2 == 1){
            mostra(contador);
        }
    
        contador ++;
    }

</script>
