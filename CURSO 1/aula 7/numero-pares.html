<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contador = 2;
    while(contador <= 100){
        mostra(contador);
        contador+=2;
    }


    var i = 1;

    while (i <= 100) {

        if (i % 2 == 0) {
            document.write(i + '<br/>')
        }
        i++
    }

    document.write('<br />FIM!')
</script>
