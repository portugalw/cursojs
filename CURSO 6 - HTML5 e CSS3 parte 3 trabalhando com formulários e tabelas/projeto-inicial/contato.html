<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
            <form>
                
                <label for="nomesobrenome" >Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required >

                <label for="email" >Email</label>
                <input type="email" id="email" placeholder="email@dominio.com"  class="input-padrao" required>

                <label for="telefone" >Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX"  class="input-padrao" required>

                <label for="mensagem" >Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10"  class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email" >
                        <input type="radio" value="email" id="radio-email" name="contato">
                        Email
                    </label>
                    
                
                    <label for="radio-telefone">
                        <input checked type="radio" value="telefone" id="radio-telefone" name="contato">
                        Telefone
                    </label>
                   

                    <label for="radio-whatsapp" > 
                        <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">
                        WhatsApp
                    </label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horario deseja marcar?</legend>
                    <select>
                        <option name="horario">Manhã</option>
                        <option name="horario">Tarde</option>
                        <option name="horario">Noite</option>
                    </select>
                </fieldset>


                <label>
                    <input class="checkbox" type="checkbox">
                    Gostaria de receber email?
                </label>
                <input type="submit" class="enviar" id="envio" value="Enviar form" >

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                        <th>Minutos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h às 20h</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td colspan="2">8h às 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h às 20h</td>
                        <td>8h às 20h</td>

                    </tr>
                </tbody>
            </table>
			
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
		</footer>
	</body>
</html>
