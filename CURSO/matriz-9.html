<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz - X</title>
</head>
<body>
    <script>
        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
        }
        //linha
        for(linha = 1; linha < 10 ; linha++){
            //coluna
            for(coluna = 1; coluna < 10; coluna++){            
                itemimpresso = coluna;
                if( coluna == linha || (coluna + linha == 10)){
                    itemimpresso = "X";
                }
                mostra(itemimpresso +"  ");             
            }
            pulaLinha();
        }
    </script>
    
</body>
</html>
