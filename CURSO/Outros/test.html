<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function somaDoisNumeros(numero1, numero2) {
        var resultado = numero1 + numero2;
        return resultado;
    }

    var resultado = somaDoisNumeros(10, 5);
    mostra("A soma dos dois números é : " + resultado );
</script>
