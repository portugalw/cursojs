<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares:"));
    var totalIdades = 0;
    var contadorFamiliares = 0 ;

    while(contadorFamiliares < totalFamiliares){
        totalIdades += parseInt(prompt("Informe a idade do familiar:"));
        contadorFamiliares++;
    }

    var mediaIdade = totalIdades / totalFamiliares ;

    mostra("A média de idades é: " + mediaIdade);
    mostra("FIM");
    



    

</script>
