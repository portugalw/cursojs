<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    mostra("NÚMEROS  de 30 a 40 EXCETO 33 e 37:");

    var contador = 30;
    while(contador <= 40){
        
        if(contador != 33 && contador != 37 ){
            mostra(contador);
        }

        contador++;
    }

    mostra('<br>FIM!')

    mostra("")

    mostra("DECREMENTAR NÚMEROS de 20 a 0:");

    var contador = 20;
    while(contador >= 0){
        mostra(contador);
       
        contador--;
    }

    mostra('<br>FIM!')

</script>
