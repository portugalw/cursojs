<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }
    function asterisco() {
        document.write("***********************************************");
        pulaLinha();
    }
    function escreva(texto) {
        asterisco();
        document.write(texto);
        pulaLinha();
    }

    escreva("<b>BEM-VINDO AO MEU PROGRAMA</b>");
    escreva("ELE REALMENTE FUNCIONA");
    escreva("<b>EU USEI FUNÇÃO PARA FAZER ISSO</b>");
</script>
