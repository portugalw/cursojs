<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var inicioX = 300;
    var inicioY = 200;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(inicioX,inicioY, raio + 20, 'red'); // maior cÃ­rculo
    desenhaCirculo(inicioX,inicioY, raio + 10, 'white');
    desenhaCirculo(inicioX,inicioY, raio, 'red'); // menor circulo

    function dispara(evento) {

        var limiteMaximoX = inicioX + raio;
        var limiteMinimoX = inicioX - raio;
        var limiteMaximoY = inicioY + raio;
        var limiteMinimoY = inicioY - raio;
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if( x >= limiteMinimoX
         && x <= limiteMaximoX 
         && y >= limiteMinimoY
         && y <= limiteMaximoY)
            alert("Acertou");
    }

    tela.onclick = dispara;

</script>
